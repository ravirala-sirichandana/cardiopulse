<!DOCTYPE html>
<html>
<head>
  <title>PulseGuard Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; padding: 40px; }
    h2 { color: #2c3e50; }
    .card { background: white; padding: 20px; margin: 15px; border-radius: 10px; display: inline-block; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    span { font-weight: bold; }
    #status { font-size: 20px; padding: 10px; border-radius: 5px; display: inline-block; margin-top: 20px; }
    .normal { background: #2ecc71; color: white; }
    .alert { background: #f39c12; color: white; }
    .critical { background: #e74c3c; color: white; }
    a { display: block; margin-top: 20px; text-decoration: none; color: #2980b9; }
  </style>
</head>
<body>
  <h2>PulseGuard Patient Monitoring</h2>

  <div class="card">Pulse: <span id="pulse">--</span></div>
  <div class="card">Temperature: <span id="temp">--</span></div>
  <div class="card">Oxygen: <span id="oxygen">--</span></div>

  <h3>Status:</h3>
  <div id="status" class="">--</div>

  <a href="/history">ðŸ“Š View Patient History</a>

  <script>
    async function fetchData() {
      let response = await fetch("/get_data");
      let data = await response.json();

      document.getElementById("pulse").innerText = data.pulse;
      document.getElementById("temp").innerText = data.temperature;
      document.getElementById("oxygen").innerText = data.oxygen;

      let statusDiv = document.getElementById("status");
      statusDiv.innerText = data.status;

      statusDiv.className = "";
      if (data.status === "Normal") {
        statusDiv.classList.add("normal");
      } else if (data.status === "Alert") {
        statusDiv.classList.add("alert");
      } else {
        statusDiv.classList.add("critical");
      }
    }

    // Auto-refresh every 3 seconds
    setInterval(fetchData, 3000);
    fetchData();
  </script>
</body>
</html>
